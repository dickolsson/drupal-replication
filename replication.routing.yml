# Remote routing definition
replication.settings_form:
  path: '/admin/config/replication/settings'
  defaults:
    _controller: '\Drupal\replication\Controller\ReplicationConfigController::getForms'
    _title: 'Replication settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

replication.confirm_clear_replication_queue:
  path: '/admin/config/replication/clear-queue'
  defaults:
    _form: '\Drupal\replication\Form\ConfirmClearReplicationQueueForm'
#    _title: 'Replication settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
